<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora - UI/UX</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="modal-content">
    <h1>Calculadora - UI/UX</h1>
    <form id="inputForm">

      <input type="number" id="primeiroNumero" placeholder="1° número positivo" required>
      <input type="number" id="segundoNumero" placeholder="2° número positivo" required>
      <select id="operacao">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <button type="submit">Calcular</button>
    </form>
  </div>


  <div id="resultadoModal" class="modal">
    <div class="modal-content">
      <span class="close-button">×</span>
      <p id="resultadoTexto"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
