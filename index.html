<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Calculadora || UI/UX</title>
</head>

<body>
  <div class="content">
    <div class="calculator">
      <p class="result" id="result"></p>
      <div class="grid-container">
        <button class="btn ac" onclick="clean()">AC</button>
        <button class="btn neg" onclick="backspace()"><i class="fas fa-backspace"></i></button>
        <button class="btn special" onclick="add('/')">รท</button>
        <button class="btn" onclick="add('7')">7</button>
        <button class="btn" onclick="add('8')">8</button>
        <button class="btn" onclick="add('9')">9</button>
        <button class="btn special" onclick="add('*')">x</button>
        <button class="btn" onclick="add('4')">4</button>
        <button class="btn" onclick="add('5')">5</button>
        <button class="btn" onclick="add('6')">6</button>
        <button class="btn special" onclick="add('-')">-</button>
        <button class="btn" onclick="add('1')">1</button>
        <button class="btn" onclick="add('2')">2</button>
        <button class="btn" onclick="add('3')">3</button>
        <button class="btn special" onclick="add('+')">+</button>
        <button class="btn zero" onclick="add('0')">0</button>
        <button class="btn" onclick="add('.')">.</button>
        <button class="btn igual" onclick="confirm()">=</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
